<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<div class="login-container">
    <div class="login-card">
        <h2>Đăng nhập</h2>
        <p class="subtitle">Hệ thống quản lý bán hàng</p>

        <form th:action="@{/auth/login}" th:object="${user}" method="post">

            <div class="form-group">
                <label>Tên đăng nhập</label>
                <input type="text" th:field="*{username}" placeholder="Nhập username">
                <span class="error" th:errors="*{username}"></span>
            </div>

            <div class="form-group">
                <label>Mật khẩu</label>
                <input type="password" th:field="*{password}" placeholder="Nhập mật khẩu">
                <span class="error" th:errors="*{password}"></span>
            </div>

            <button type="submit" class="btn-login">Đăng nhập</button>
        </form>

        <div class="note">
            <p>Admin: <b>admin / 123</b></p>
            <p>User: <b>user / 123</b></p>
        </div>
    </div>
</div>

</body>
</html>
